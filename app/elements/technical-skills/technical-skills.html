<link rel="import" href="../../bower_components/polymer/polymer.html">


<polymer-element name="technical-skills" attributes="">
  <template>
      <link rel="stylesheet" href="technical-skills.css">
      <h2 id="skillheader">Technical Skills</h2>
      <template repeat="{{s in skills}}">
          <div vertical layout>
          <div id="skillscontainer" horizontal layout around-justified>
              <div class="header" flex self-start>
                  <h3>{{s.subsection}}</h3>
              </div>
              <div class="skills" flex >
              <template repeat="{{l in s.skill}}">
                  <span>{{l}}</span>
              </template>
              <br/><br/>
              </div>
              </div>
          </div>
      </template>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
          // define element prototype here
          skills: [
              {
                  "subsection": "Programming Languages",
                  "skill" : ["Python","Go","Common Lisp", "Clojure",
                             "Javascript","Haskell", "Elisp", ]
              },
              {
                  "subsection": "Web Development",
                  "skill" : ["Html","CSS", "Javascript","Dart",
                  "AngularJS", "ClojureScript"]
              },
              {
                  "subsection" : "Other",
                  "skill" : ["Linux", "Bash", "Latex", "Emacs", "Vim"]
              }
          ]
      });

    })();
  </script>
</polymer-element>
